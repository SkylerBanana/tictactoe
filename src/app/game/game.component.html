<div class="game-container">
  <div class="game-board">
    @for (row of board(); track $index; let i = $index){ @for(cell of row; track
    $index; let j = $index){
    <div class="cell">
      {{ cell }}
    </div>
    } }
  </div>
  <button (click)="startWebSocketX()">Choose X</button>
  <button (click)="startWebSocketY()">Choose Y</button>

</div>
