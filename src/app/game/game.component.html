<div class="game-container">
  <div class="game-board">
    @for (row of board(); track $index; let i = $index){ @for(cell of row; track
    $index; let j = $index){
    <div (click)="handleClick(i, j)" class="cell">
      {{ cell }}
    </div>
    } }
  </div>
  <!--should just be one function -->
  <button (click)="startWebSocket('X')">Choose X</button>
  <button (click)="startWebSocket('Y')">Choose Y</button>
  <!--
  <app-game-board></app-game-board>
  <app-game-info></app-game-info>
  <app-button></app-button>    
    
    -->
</div>
