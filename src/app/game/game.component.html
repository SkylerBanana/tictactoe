<div class="game-container">
  <app-login> </app-login>

  <div class="game-board">
    @for (row of board(); track $index; let i = $index){ @for(cell of row; track
    $index; let j = $index){
    <div (click)="handleClick(i, j)" class="cell">
      {{ cell }}
    </div>
    } }
  </div>
  <!--Scope Changed so gotta redo the websocket -->
  <button (click)="startWebSocket()">Choose X</button>
  <button (click)="startWebSocket()">Choose Y</button>
</div>
